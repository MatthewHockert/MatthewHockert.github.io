---
layout: default
---

<div class="home">
  {{ content }}

  <h2>Recent Highlights</h2>
  <ul>
    {% assign featured = site.posts | where_exp: "post", "post.tags contains 'important'" | sort: 'date' | reverse %}
    {% for post in featured limit: 3 %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>({{ post.date | date: "%b %d, %Y" }})</small>
      </li>
    {% endfor %}
  </ul>
</div>
